    <!-- Equipment CRUD Start -->
    <section id="equipment-crud" class="container bg-light py-5">
        <!-- Cabecera y controles -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestión de Equipos</h2>
            <div>
                <button id="new-equipment-btn" class="btn btn-success me-2">+ Nuevo Equipo</button>
                <input id="search-equipment-id" type="number" class="form-control d-inline-block" style="width:120px;"
                    placeholder="ID…">
                <button id="search-equipment-btn" class="btn btn-outline-primary">Buscar</button>
            </div>
        </div>

        <!-- Aquí se inyectan las fichas -->
        <div class="row g-4 feature" id="equipment-grid-body">
            <!-- <div class="col-md-4">…card…</div> -->
        </div>
        <div class="text-center mt-4">
            <button id="see-more-btn" class="btn btn-outline-secondary" style="display: none;">
                Ver más
            </button>
        </div>
        <!-- Modal para Crear/Editar -->
        <div class="modal fade" id="equipmentModal" tabindex="-1" aria-labelledby="equipmentModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="equipmentModalLabel">Nuevo Equipo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        <form id="equipment-form">
                            <input type="hidden" name="id_equipment" />
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input class="form-control" name="name" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ubicación</label>
                                <input class="form-control" name="location" required />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">ID de Área</label>
                                <input class="form-control" name="area_id" type="number" required />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="cancel-btn" class="btn btn-secondary"
                            data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" form="equipment-form" class="btn btn-guardar">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
