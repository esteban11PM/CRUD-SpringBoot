    <!-- Features Start -->
    <!-- Equipment CRUD Start -->
    <section id="equipment-crud" class="container container-completo py-5" style="background-color: #9EC6F3;">
                <!-- Filtro por cliente o clase -->
                <div class="d-flex justify-content-between mb-4">
                    <div class="input-group" style="max-width:300px;">
                        <input id="filter-reg-input" type="text" class="form-control"
                            placeholder="Filtrar por cliente o clase">
                        <button id="filter-reg-btn" class="btn btn-outline-secondary">Buscar</button>
                    </div>
                </div>
                <!-- Grid de registros -->
                <div class="row gx-4 gy-5" id="reg-grid-body"></div>
                <div class="text-center mt-4">
                    <button id="see-more-register-btn" class="btn btn-outline-secondary" style="display:none;">
                        Ver más
                    </button>
                </div>

                <!-- Modal para crear/editar (reutiliza class-reg-modal o crea uno nuevo) -->

                <!-- Modal para Registro a Clase -->
                <div class="modal fade" id="class-reg-modal" tabindex="-1" aria-labelledby="classModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content bg-dark text-white">
                            <div class="modal-header">
                                <h5 class="modal-title" id="classModalLabel">Registrar Cliente a Clase</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                    aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                                <form id="class-form" class="row g-3">
                                    <!-- Campo oculto para distinguir entre crear/editar -->
                                    <input type="hidden" name="id_classRegistration" />

                                    <!-- Filtro para buscar cliente -->
                                    <div class="col-12">
                                        <label for="client-filter" class="form-label">¿Quién eres? (Busca tunombre)</label>
                                        <input type="text" class="form-control" id="client-filter"
                                            placeholder="Escribe tu nombre...">
                                    </div>

                                    <!-- Selector de cliente -->
                                    <div class="col-md-6">
                                        <label for="client-select" class="form-label">Selecciona tu nombre</label>
                                        <select class="form-select" name="client_id" id="client-select" required>
                                            
                                            <!-- opciones dinámicas cargadas por JS -->
                                        </select>
                                    </div>

                                    <!-- Selector de clase -->
                                    <div class="col-md-6">
                                        <label for="instructor-select" class="form-label">Selecciona la clase</label>
                                        <select class="form-select" name="class_id" id="instructor-select" required>
                                            <!-- opciones dinámicas cargadas por JS -->
                                        </select>
                                    </div>

                                    <div class="col-md-12 text-end">
                                        <button type="submit" class="btn btn-primary">Guardar Registro</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
        </section>
